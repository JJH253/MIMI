<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meri Banogi Kya</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background Gradient Animation */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #FFD580, #FFAEBC, #FFF5E4);
      background-size: 400% 400%;
      animation: bgShift 10s infinite alternate ease-in-out;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    /* ðŸŒŸ Animated Background Elements */
    .background-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      width: 18px;
      height: 18px;
      background: #ff4d79;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff4d79;
      border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg) scale(1.3); opacity: 0; }
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Soft Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: moveCircle 14s ease-in-out infinite;
    }

    @keyframes moveCircle {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 2s ease;
      z-index: 2;
      position: relative;
    }

    .header h1 {
      font-size: 2rem;
      color: #6b4b1f;
      text-shadow: 0 0 10px rgba(255, 175, 200, 0.4);
    }

    .header p {
      color: #a67b45;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video Gallery Layout */
    .video-gallery {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .video-card {
      position: relative;
      width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    /* Video Styling */
    .video {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #f8d77d;
      cursor: pointer;
      outline: none;
    }

    /* Caption */
    .caption {
      padding: 1rem 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #6b4b1f;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.5);
      width: 100%;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #6b4b1f;
      background: rgba(255, 255, 255, 0.3);
      z-index: 2;
      position: relative;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .video-gallery {
        flex-direction: column;
        align-items: center;
      }
      .video-card {
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŒŒ Background Elements -->
  <div class="background-elements">
    <!-- Hearts -->
    <div class="heart" style="left: 10%; animation-duration: 8s;"></div>
    <div class="heart" style="left: 25%; animation-duration: 10s; animation-delay: 2s;"></div>
    <div class="heart" style="left: 45%; animation-duration: 9s; animation-delay: 1s;"></div>
    <div class="heart" style="left: 60%; animation-duration: 11s; animation-delay: 3s;"></div>
    <div class="heart" style="left: 80%; animation-duration: 9s; animation-delay: 4s;"></div>

    <!-- Stars -->
    <div class="star" style="top: 15%; left: 20%; width: 3px; height: 3px; animation-delay: 0s;"></div>
    <div class="star" style="top: 30%; left: 75%; width: 2px; height: 2px; animation-delay: 1s;"></div>
    <div class="star" style="top: 50%; left: 40%; width: 4px; height: 4px; animation-delay: 2s;"></div>
    <div class="star" style="top: 70%; left: 60%; width: 3px; height: 3px; animation-delay: 3s;"></div>
    <div class="star" style="top: 25%; left: 50%; width: 2px; height: 2px; animation-delay: 4s;"></div>

    <!-- Glowing Circles -->
    <div class="circle" style="top: 60%; left: 15%; width: 80px; height: 80px;"></div>
    <div class="circle" style="top: 20%; left: 75%; width: 100px; height: 100px;"></div>
    <div class="circle" style="top: 40%; left: 45%; width: 60px; height: 60px;"></div>
  </div>

  <!-- ðŸŒŸ Your Page Content -->
  <header class="header">
    <h1>Golden Hour Moments âœ¨</h1>
    <p>Vibes you can feel...</p>
  </header>

  <main class="video-gallery">
    <div class="video-card">
      <video class="video" muted playsinline>
        <source src="meri-banogi-1.mp4" type="video/mp4" />
      </video>
      <div class="caption">Golden Glimpse</div>
    </div>

    <div class="video-card">
      <video class="video" muted playsinline>
        <source src="meri-banogi-2.mp4" type="video/mp4" />
      </video>
      <div class="caption">When Tune Hits</div>
    </div>

    <div class="video-card">
      <video class="video" muted playsinline>
        <source src="meri-banogi-3.mp4" type="video/mp4" />
      </video>
      <div class="caption">Meri Banogi Kya...</div>
    </div>
  </main>

  <footer class="footer">
    <p>Made with love ðŸ’›</p>
  </footer>

  <script>
    // ðŸŽ§ Unmute video when clicked, mute others
    const videos = document.querySelectorAll(".video");
    videos.forEach((video) => {
      video.addEventListener("click", () => {
        videos.forEach(v => {
          if (v !== video) {
            v.muted = true;
            v.pause();
          }
        });
        if (video.paused) {
          video.play();
          video.muted = false;
        } else {
          video.pause();
          video.muted = true;
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meri Banogi Kya</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background Gradient Animation */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #FFD580, #FFAEBC, #FFF5E4);
      background-size: 400% 400%;
      animation: bgShift 10s infinite alternate ease-in-out;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes bgShift {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 2s ease;
    }

    .header h1 {
      font-size: 2rem;
      color: #6b4b1f;
    }

    .header p {
      color: #a67b45;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video Gallery Layout */
    .video-gallery {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .video-card {
      position: relative;
      width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    /* Video Styling */
    .video {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #f8d77d;
      cursor: pointer;
      outline: none;
    }

    /* Caption */
    .caption {
      padding: 1rem 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #6b4b1f;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.5);
      width: 100%;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #6b4b1f;
      background: rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .video-gallery {
        flex-direction: column;
        align-items: center;
      }

      .video-card {
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Golden Hour Moments âœ¨</h1>
    <p>Vibes you can feel...</p>
  </header>

  <main class="video-gallery">
    <div class="video-card">
      <video class="video" muted playsinline>
        <source src="meri-banogi-1.mp4" type="video/mp4" />
      </video>
      <div class="caption">Golden Glimpse</div>
    </div>

    <div class="video-card">
      <video class="video" muted playsinline>
        <source src="meri-banogi-2.mp4" type="video/mp4" />
      </video>
      <div class="caption">When Tune Hits</div>
    </div>

    <div class="video-card">
      <video class="video" muted playsinline>
        <source src="meri-banogi-3.mp4" type="video/mp4" />
      </video>
      <div class="caption">Meri Banogi Kya...</div>
    </div>
  </main>

  <footer class="footer">
    <p>Made with love ðŸ’›</p>
  </footer>

  <script>
    // ðŸŽ§ Unmute video when clicked, mute others
    const videos = document.querySelectorAll(".video");

    videos.forEach((video) => {
      video.addEventListener("click", () => {
        // Pause and mute all other videos
        videos.forEach(v => {
          if (v !== video) {
            v.muted = true;
            v.pause();
          }
        });

        // Toggle play/pause and mute
        if (video.paused) {
          video.play();
          video.muted = false;
        } else {
          video.pause();
          video.muted = true;
        }
      });
    });
  </script>
</body>
</html>
